<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha Virtual Realista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Impede a rolagem da página */
        }

        #raspadinha-container {
            position: fixed; /* Garante que o container fique fixo na tela */
            top: 50%; /* Centraliza o contêiner verticalmente */
            left: 50%; /* Centraliza o contêiner horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta para o centro exato */
            width: 400px; /* Largura fixa */
            height: 200px; /* Altura fixa */
            touch-action: none; /* Impede gestos de rolagem e zoom */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Raspadinha Virtual Realista</h2>
    <div id="raspadinha-container">
        <!-- Imagem de fundo (prêmio) -->
        <img src="atualizadopremio.png" alt="Prêmio">
        <!-- Canvas para criar a camada superior (capa que será raspada) -->
        <canvas id="raspadinha"></canvas>
    </div>
    <script>
        // Configuração inicial
        const canvas = document.getElementById('raspadinha');
        const ctx = canvas.getContext('2d');

        // Ajustar o tamanho do canvas para coincidir com o container fixo (400x200)
        const container = document.getElementById('raspadinha-container');
        const width = container.offsetWidth;
        const height = container.offsetHeight;

        // Ajustar a resolução interna do canvas para alta qualidade
        const devicePixelRatio = window.devicePixelRatio || 1;
        canvas.width = width * devicePixelRatio;
        canvas.height = height * devicePixelRatio;

        // Ajustar o tamanho visível do canvas para corresponder ao layout CSS
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;

        // Ajustar o contexto do canvas para a densidade de pixels do dispositivo
        ctx.scale(devicePixelRatio, devicePixelRatio);

        // Desenhar a camada de raspadinha (a capa que será raspada)
        const capa = new Image();
        capa.src = 'capa0.jpg'; // Imagem de cobertura (capa que será raspada)
        capa.onload = () => {
            ctx.drawImage(capa, 0, 0, width, height); // Ajusta a capa para o tamanho do contêiner
        };

        // Função para raspagem (limpeza da capa)
        const clearArea = (x, y) => {
            ctx.globalCompositeOperation = 'destination-out'; // Apagar a camada de cima (capa)
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, false); // Criar um círculo para apagar
            ctx.fill();
        };

        let isDrawing = false;

        // Eventos de mouse
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * devicePixelRatio;
            const y = (e.clientY - rect.top) * devicePixelRatio;
            clearArea(x, y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * devicePixelRatio;
                const y = (e.clientY - rect.top) * devicePixelRatio;
                clearArea(x, y);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Suporte para telas sensíveis ao toque
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Impede a rolagem padrão
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches[0].clientX - rect.left) * devicePixelRatio;
            const y = (e.touches[0].clientY - rect.top) * devicePixelRatio;
            clearArea(x, y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Impede a rolagem padrão
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches[0].clientX - rect.left) * devicePixelRatio;
                const y = (e.touches[0].clientY - rect.top) * devicePixelRatio;
                clearArea(x, y);
            }
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });
    </script>
</body>
</html>
