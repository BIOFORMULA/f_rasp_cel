<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha Virtual Realista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #raspadinha-container {
            position: fixed; /* Garante que o container fique fixo na tela */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 200px;
            touch-action: none; /* Impede gestos de rolagem e zoom */
            z-index: 10;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            z-index: -1;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Raspadinha Virtual Realista</h2>
    <div id="raspadinha-container">
        <img src="atualizadopremio.png" alt="Prêmio">
        <canvas id="raspadinha"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('raspadinha');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('raspadinha-container');
        const width = container.offsetWidth;
        const height = container.offsetHeight;

        // Ajustar a resolução interna do canvas para alta qualidade
        const devicePixelRatio = window.devicePixelRatio || 1;
        canvas.width = width * devicePixelRatio;
        canvas.height = height * devicePixelRatio;
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
        ctx.scale(devicePixelRatio, devicePixelRatio);

        // Desenhar a camada de raspadinha (a capa que será raspada)
        const capa = new Image();
        capa.src = 'capa0.jpg'; // Imagem de cobertura
        capa.onload = () => {
            ctx.drawImage(capa, 0, 0, width, height);
        };

        const clearArea = (x, y) => {
            ctx.globalCompositeOperation = 'destination-out'; // Apagar a camada superior
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, false); // Criar um círculo
            ctx.fill();
        };

        let isDrawing = false;

        // Função para ativar os eventos de toque no celular
        const enableTouchEvents = () => {
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches[0].clientX - rect.left) * devicePixelRatio;
                const y = (e.touches[0].clientY - rect.top) * devicePixelRatio;
                clearArea(x, y);
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (isDrawing) {
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.touches[0].clientX - rect.left) * devicePixelRatio;
                    const y = (e.touches[0].clientY - rect.top) * devicePixelRatio;
                    clearArea(x, y);
                }
            });

            canvas.addEventListener('touchend', () => {
                isDrawing = false;
            });
        };

        // Função para desabilitar os eventos de mouse no desktop
        const disableMouseEvents = () => {
            canvas.removeEventListener('mousedown', handleMouseDown);
            canvas.removeEventListener('mousemove', handleMouseMove);
            canvas.removeEventListener('mouseup', handleMouseUp);
            canvas.removeEventListener('mouseleave', handleMouseLeave);
        };

        // Eventos de mouse para desktop (caso queira habilitar novamente no futuro)
        const handleMouseDown = (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * devicePixelRatio;
            const y = (e.clientY - rect.top) * devicePixelRatio;
            clearArea(x, y);
        };

        const handleMouseMove = (e) => {
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * devicePixelRatio;
                const y = (e.clientY - rect.top) * devicePixelRatio;
                clearArea(x, y);
            }
        };

        const handleMouseUp = () => {
            isDrawing = false;
        };

        const handleMouseLeave = () => {
            isDrawing = false;
        };

        // Verifica se o dispositivo é móvel e ativa os eventos de toque, desabilitando os de mouse
        if (window.matchMedia("(max-width: 768px)").matches) {
            // Ativa os eventos de toque para dispositivos móveis
            enableTouchEvents();
            // Desativa os eventos de mouse para desktop
            disableMouseEvents();
        }

    </script>
</body>
</html>
